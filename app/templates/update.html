{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update </title>
     <link rel="stylesheet" href="{% static "./css1.css" %}">
</head>
<body>
   <form action="{% url "update" user.pk %}" method="post" name="frm" class="signf">
    {% csrf_token %}
    <fieldset>
        <legend >Update Form </legend>
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" value="{{user.fname}}" required><br>
            <span class="sign" id="fname"></span>
            
            <br>
            

            <label for="lastname">Last Name</label><br>
            <input type="text" name="lastname"  value="{{user.lname}}" required><br>
            <span class="sign" id="lastname"></span><br>

            <label for="email">Email</label><br>
            <input type="email" name="email"  value="{{user.email}}" required ><br>
            <span class="sign" id="email"></span>
            {%if msg %}
              <span style="color:red;">{{msg}}</span>
            {% endif %}
            <br>
            <label>Gender</label><br>
            <br>
            {%if user.gender == "Male"%}
            <input class="gender" type="radio" value="Male" name="gender" checked>
            <label for="male">Male</label>
            
            <br><br> 
            <input class="gender" type="radio" value="Female"name="gender" required>
            <label for="female">Female</label>
            {%else%}
            <input class="gender" type="radio" value="Male" name="gender" >
            <label for="male">Male</label>
            
            <br><br> 
            <input class="gender" type="radio" value="Female"name="gender" checked>
            <label for="female">Female</label>
            {% endif %}
            
            
            <br><br>

            <label for="address">Address</label><br>
            <textarea name="address" cols="40" rows="5">{{user.addr}}</textarea>
            <br><br>

            <label for="submit"></label>
            <br><br>
            
            <input type="submit" value="Update"><br><br>
            
    </fieldset>
          </form>
    
</body>
</html>
