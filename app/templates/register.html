{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register </title>
     <link rel="stylesheet" href="{% static "./css1.css" %}">
     <script src="{% static "./java1.js" %}"></script>
</head>
<body>
   <form action="{% url "register" %}" method="post" name="frm" class="signf">
    {% csrf_token %}
    <fieldset>
        <legend >Registeration Form </legend>
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" onblur=ffname(); required><br>
            <span class="sign" id="fname"></span>
            
            <br>
            

            <label for="lastname">Last Name</label><br>
            <input type="text" name="lastname"  onblur=lname(); required><br>
            <span class="sign" id="lastname"></span><br>

            <label for="email">Email</label><br>
            <input type="email" name="email"  onblur="Cemail();" required ><br>
            <span class="sign" id="email"></span>
            {%if msg %}
              <span style="color:red;">{{msg}}</span>
            {% endif %}
            <br>
            <label>Gender</label><br>
            <br>
            <input class="gender" type="radio" value="Male"name="gender" required>
            <label for="male">Male</label>
            
            <br><br> 
            <input class="gender" type="radio" value="Female"name="gender" required>
            <label for="female">Female</label>
            
            
            <br><br>

            <label for="address">Address</label><br>
            <textarea name="address" cols="40" rows="5"></textarea>
            <br><br>

            <label for="password">Password</label><br>
            <input type="password" name="password" onblur=CPpassword();required>
            <br>
            <span class="sign" id="password"></span>
            <br>
            <label for="cpassword">Confirm Password</label><br>
            <input type="password" name="cpassword"  onblur=chpassword();required>
            <br>
            <span class="sign" id="cpassword"></span>
            
            <label for="submit"></label>
            <br><br>
            
            <input type="submit" value="Register"><br><br>
            <a href="{%url 'login'%}"><input type="button" value="Login"></a>
            
    </fieldset>
        
   </form>
    
</body>
</html>
