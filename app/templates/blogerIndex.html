{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register </title>
     <link rel="stylesheet" href="{% static "./css1.css" %}">
</head>
<body>
   <form action="{% url "blogerIndex" %}" method="post" >
    {% csrf_token %}
    <fieldset>
        <legend >Post A Blog </legend>
            <label for="title">Title</label><br>
            <input type="text" name="title" required><br>

            <label for="desc">Description</label><br>
            <textarea name="desc" cols="40" rows="5"></textarea>
            <br><br>            
        
            <input type="submit" value="POST"><br><br>
            <a href="{%url 'logout'%}"><input type="button" value="Logout"></a>

            
    </fieldset>
        
   </form>
    
</body>
</html>
